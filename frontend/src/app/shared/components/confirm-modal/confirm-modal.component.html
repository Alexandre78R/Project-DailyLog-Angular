<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="relative bg-white p-6 rounded-xl shadow-lg w-full max-w-sm">

    <!-- Bouton X de fermeture -->
    <button
      (click)="onCancel()"
      class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-2xl leading-none"
      aria-label="Fermer"
    >
      &times;
    </button>

    <h2 class="text-lg font-bold mb-4">{{ title }}</h2>
    <p class="text-gray-700 mb-6">{{ message }}</p>

    <div class="flex justify-end gap-3">
      <button
        class="px-4 py-2 rounded bg-gray-300 text-gray-700 hover:bg-gray-400"
        (click)="onCancel()"
      >
        Annuler
      </button>
      <button
        class="px-4 py-2 rounded bg-red-600 text-white hover:bg-red-700"
        (click)="onConfirm()"
      >
        Supprimer
      </button>
    </div>
  </div>
</div>
