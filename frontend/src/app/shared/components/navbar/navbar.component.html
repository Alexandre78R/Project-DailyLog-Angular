<nav class="bg-gray-800 text-white px-6 py-3 flex justify-between items-center shadow-md">
  <h1 class="text-xl font-bold cursor-pointer" routerLink="/">📝 DailyLog</h1>

  <div class="space-x-4">
    <ng-container *ngIf="!isLoggedIn; else loggedIn">
      <a routerLink="/login" class="hover:underline">Connexion</a>
      <a routerLink="/register" class="hover:underline">Inscription</a>
    </ng-container>

    <ng-template #loggedIn>
      <a routerLink="/journal" class="hover:underline">Journal</a>
      <a routerLink="/archive" class="hover:underline">Archive</a>
      <span class="font-semibold">👤 {{ username }}</span>
      <button (click)="logout()" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">Déconnexion</button>
    </ng-template>
  </div>
</nav>
