<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Cr√©er un compte</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-semibold mb-2">Nom</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500
                 {{ form.get('name')?.invalid && form.get('name')?.touched ? 'border-red-500' : 'border-gray-300' }}"
        />
        <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-red-500 text-sm mt-1">
          <small>Nom requis</small>
        </div>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500
                 {{ form.get('email')?.invalid && form.get('email')?.touched ? 'border-red-500' : 'border-gray-300' }}"
        />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-500 text-sm mt-1">
          <small *ngIf="form.get('email')?.errors?.['required']">Email requis</small>
          <small *ngIf="form.get('email')?.errors?.['email']">Email invalide</small>
        </div>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Mot de passe</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500
                 {{ form.get('password')?.invalid && form.get('password')?.touched ? 'border-red-500' : 'border-gray-300' }}"
        />
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-red-500 text-sm mt-1">
          <small>Mot de passe requis</small>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="form.invalid"
        class="w-full bg-blue-600 text-white py-2 rounded-md font-bold hover:bg-blue-700 disabled:bg-blue-300 disabled:cursor-not-allowed transition-colors"
      >
        S'inscrire
      </button>
      <div *ngIf="serverError" class="mb-4 text-red-600 font-semibold">
        {{ serverError }}
      </div>
    </form>
  </div>
</div>
